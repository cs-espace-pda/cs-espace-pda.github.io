<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="{{site.baseurl}}/images/favicon.png">
		<link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet">
	</head>

	<body data-spy="scroll" data-target="#toc" class='page {{page.bodyClass}}'>
	
		{% include main-menu-mobile.html %}
	 
		{% include header.html headerClass='header-extra' %}
		
		<div class="container">
			<div class="row">
				<!-- sidebar, which will move to the top on a small screen -->
				<div class="col-sm-3">
					<nav id="toc" data-toggle="toc" class="sticky-top"></nav>
				</div>
				<!-- main content area -->
				<div class="col-sm-9">{{content}}</div>
			</div>
		</div>
	 
		{% include footer.html %}
		{% include sub-footer.html %}
		
		<script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>
		<script src="{{site.baseurl}}/assets/js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="{{site.baseurl}}/assets/js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>		
		<script src="{{site.baseurl}}/assets/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!-- add after bootstrap.min.js -->
		<script src="{{site.baseurl}}/assets/js/bootstrap-toc.min.js"></script>
		
		{% include google-analytics.html %}
	</body>
	
</html>
